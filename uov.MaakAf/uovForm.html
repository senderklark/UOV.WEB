<!DOCTYPE html>
<html lang="nl">

<head>

	<meta charset="UTF-8">
	<title>index</title>
	<Link rel="stylesheet" type="text/css" href="css/styles.css" />
	<link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

	<header>
		<nav>
			<section>
				<a href="#">Reisgebied</a>
				<a href="#">Regio Utrecht (U-OV)</a>
			</section>
		</nav>
		<nav>
			<section>
				<img src="files/logo.png" alt="logo_UOV" id="logo">
			</section>
		</nav>
	</header>


	<div class="wrapperForm">
		
		<section class="form">
			<form action="#" method="get" class="formLogIn">

				<h1 > Inloggen</h1>
				<section class="wrapperFormInput">
					<div class="formLogIn">
						<label for="name">Voornaam:</label><br>
						<input type="text" name="name" id="naam" required placeholder="Voornaam" autocomplete="off">
					</div>

					<div class="formLogIn">
						<label for="name">Tussenvoegsel: <span id="informatie">niet vereist</span></label>
						<br>
						<input type="text" name="name" id="naam" autocomplete="off">
					</div>

					<div class="formLogIn">
						<label for="name">Achternaam:</label><br>
						<input type="text" name="name" id="naam" required placeholder="Achternaam" autocomplete="off"
						>
					</div>

					<div class="formLogIn">
						<label for="email">E-mail: </label><br>
						<input type="email" name="email" id="email" required placeholder="voorbeeld@mail.nl" autocomplete="off">
					</div>

					<div class="formLogIn">
						<label for="password">Wachtwoord:</label><br>
						<input type="password" name="password" id="wachtwoord" required autocomplete="off">
					</div>
				</section>
				<div id="formBottom" class="formLogIn">

					<a href="#" class="linkForm">Wachtwoord vergeten?</a>
					<input type="submit" value="Klaar">

				</div>
			</form>
		</section>
		
	</div>

	<section class="lower">
		<div class="backgroundBlock"></div>
	</section>

	<footer>
	</footer>




	<script src="js/scripts.js"></script>
</body>
